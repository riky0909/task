<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact Us Form</title>
   <link rel="stylesheet" href="layoutc.css">
   <style></style>
</head>
<body>
   <div id="main">
      
         
      <div class="right"></div>
      <div class="left">
         <img src="https://img.freepik.com/free-vector/contact-us-concept-landing-page_52683-12859.jpg?w=2000" alt="contact us" style="padding-top: 38px; padding-left: 25px;">
      </div>
      </div>
      <div class="center">
         <form action="C16-gradient_css.html">
            <table  width="75%" height="300px">
                     <caption class="contactus"><ins><b>Contact Us</b></ins></caption>
               <tr>
                  <td><input type="text" name="name" placeholder="Name*" class="username" required></td>
               </tr>
               <tr>
                  <td><input type="email" name="email" placeholder="Email*" class="useremail" required></td>
               </tr>
               <tr>
                  <td><input type="subject" name="user subject" placeholder="Subject" class="subject"></td>
               </tr>
               <tr>
                  <td><textarea name="message" placeholder="Message" class="message"></textarea></td>
               </tr>
               <tr>
   
                  <td><input type="submit" value="Send Email" class="btn"></td>
               </tr>
      
            </table>
         </form>
      </div>
   </div>
   
   
</body>
</body>
</html>
