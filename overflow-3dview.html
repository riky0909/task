<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big{
            height: 500px;
            width: 500px;
            border: 2px dotted black;
           background: conic-gradient(rgb(0, 255, 255),hsl(180, 100%, 50%));
            margin: auto;
            box-sizing: border-box;
            overflow: hidden;
        }
        .middle{
            height: 250px;
            width: 250px;
            border: 2px solid black;
            margin: auto;
            box-sizing: border-box;
            border-radius: 50%;
            margin-top: 100px;
            box-shadow: 10px 15px 7px grey inset;
        }
        .middle img{
            height: 250px;
            width: 250px;
            border-radius: 50%;
            box-sizing: border-box;
            box-shadow: 10px 15px 7px grey;
        }
        
        .medium{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            /* background: linear-gradient(rgb(0, 64, 255),hsl(225, 100%, 50%)); */
            border-radius: 50%;
            box-sizing: border-box;
            margin-top: -385px;
            margin-left: -15px;
            box-shadow: 10px 15px 7px grey;
            }
            .medium img{
                height: 100px;
                width: 100px;
                border-radius: 50%;
                box-sizing: border-box;
            }
            
        .small{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            /* background: linear-gradient(rgb(0, 64, 255),hsl(225, 100%, 50%)); */
            border-radius: 50%;
            box-sizing: border-box;
            margin-top: 330px;
            margin-left: 410px;
            box-shadow: 10px 15px 7px grey inset;
            }
            .small img{
                height: 100px;
                width: 100px;
                border-radius: 50%;
                box-sizing: border-box;
               
            }
    </style>
</head>
<body>
    <div class="big"><img src="https://drscdn.500px.org/photo/143495567/m%3D900/v2?       sig=84890d2089a865d8f3ac803955ebebfc623cd019e908be8a2239ee1f64c2ed07" alt="">
        
        <div class="middle"><img src="https://resize.indiatvnews.com/en/resize/newbucket/715_-/2021/06/solar-eclipse-1623208829.jpg"></div>
        <div class="medium"><img src="https://www.universetoday.com/wp-content/uploads/2011/01/m_1028.jpg" alt=""></div>
        <div class="small"><img src="https://www.universetoday.com/wp-content/uploads/2011/01/m_1028.jpg" alt=""></div>
    </div>
</body>
</html>
